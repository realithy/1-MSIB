<script>
    //array

    let p1 = {nama:"Haya", nilai:92};
    let p2 = {nama:"Dejun", nilai:89};
    let p3 = {nama:"Chan", nilai:88};
    let p4 = {nama:"Srk", nilai:53};
    let p5 = {nama:"Ocit", nilai:76};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
            var no = 1;
            for (p of person){
                let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                let grade = "";
                 //set grade A-E
                if (p.nilai >= 90 && p.nilai <= 100){
                    grade = 'A';
                }
                else if (p.nilai >= 80 && p.nilai <= 89){
                    grade = "B";
                }
                else if (p.nilai >= 70 && p.nilai <= 79){
                    grade = "C";
                }
                else if (p.nilai >= 60 && p.nilai <= 69){
                    grade = "D";
                }
                else if (p.nilai >= 1 && p.nilai <= 59){
                    grade = "E";
                }
                else {
                    grade = 0;
                }

                switch(grade){
                    case "A": predikat = "Sangat Baik"; break;
                    case "B": predikat = "Baik"; break;
                    case "C": predikat = "Cukup"; break;
                    case "D": predikat = "Buruk"; break;
                    case "E": predikat = "Sangat Buruk"; break;
                }
              

            warna = (no % 4 == 0) ? 'red' : '#03c04a';
            document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
                <td>${ket}</td>
            </tr>`);
                    
                    
                
            }
            </script>
        </tbody>
    </table>
</h3>
